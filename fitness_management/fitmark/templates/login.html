{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

    <section class="absolute inset-0 flex items-center justify-center">
      <form class="bg-gray-800 p-10 rounded-lg shadow-xl w-full max-w-md" action="" method="post">
        {% csrf_token %}
        <h2 class="text-center text-5xl font-semibold text-white mb-12">Login</h2>

        <!-- Username input -->
        <label class="input input-ghost flex items-center gap-2 mb-4">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input type="text" class="grow border-none focus:ring-0" placeholder="ชื่อผู้ใช้" required />
        </label>

        <!-- Password input -->
        <label class="input input-ghost flex items-center gap-2 mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow border-none focus:ring-0" placeholder="รหัสผ่าน" required />
        </label>          

        <!-- Login button -->
        <div class="flex justify-center">
            <button
                class="w-3/4 bg-accent text-white text-xl font-bold py-3 rounded-lg hover:bg-yellow-500 focus:outline-none transition-colors duration-300">
                เข้าสู่ระบบ
            </button>
        </div>

        <!-- Sign up link -->
        <div class="text-center mt-10">
            <p class="text-gray-400 text-sm">ยังไม่มีบัญชีใช่ไหม?</p>
            <a href="#" class="text-accent hover:underline">Sign up</a>
        </div>
      </form>
    </section>

{% endblock %}
