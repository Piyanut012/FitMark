{% extends "base.html" %}
{% load static %}
{% block title %}Signup{% endblock %}
{% block content %}

    <section class="absolute inset-0 flex items-center justify-center">
      <form class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-2xl" action="" method="post">
        {% csrf_token %}
        <h2 class="text-center text-5xl font-semibold text-white mb-12">Sign up</h2>
    
        <!-- Username input -->
        <label class="input input-ghost flex items-center gap-2 mb-4">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input type="text" class="grow border-none focus:ring-0" placeholder="Username" />
        </label>

        <!-- Password input -->
        <label class="input input-ghost flex items-center gap-2 mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow border-none focus:ring-0" placeholder="Password" />
        </label>
        
        <!-- Confirm Password input -->
        <label class="input input-ghost flex items-center gap-2 mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow border-none focus:ring-0" placeholder="Confirm Password" />
        </label>

        <!-- Email input -->
        <label class="input input-ghost flex items-center gap-2 mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input type="email" class="grow border-none focus:ring-0" placeholder="Email" />
        </label>
        
        <!-- Name and Surname input -->
        <div class="grid md:grid-cols-2 md:gap-4 text-gray-400 mb-4">
            <label class="input input-ghost flex items-center gap-2">
                ชื่อ
                <input type="text" class="grow border-none focus:ring-0" placeholder="" />
            </label>
            <label class="input input-ghost flex items-center gap-2">
                นามสกุล
                <input type="text" class="grow border-none focus:ring-0" placeholder="" />
            </label>
        </div>

        <!-- Phone input -->
        <label class="input input-ghost flex items-center gap-2 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24" 
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            <input type="text" class="grow border-none focus:ring-0" placeholder="Phone" />
        </label>

        <!-- Sign up button -->
        <div class="flex justify-center">
        <button
            class="w-1/2 bg-accent text-white text-xl font-bold py-3 rounded-lg hover:bg-yellow-500 focus:outline-none transition-colors duration-300 mx-auto">
            ลงทะเบียน
        </button>
        </div>

      </form>
    </section>
    

{% endblock %}
